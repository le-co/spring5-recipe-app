<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.name}"></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h2 th:text="${recipe.name}">Recipe Name</h2>
        <div class="alert alert-primary" role="alert" th:text="${'Dificuldade : ' + recipe.difficulty}">
            A simple primary alert—check it out!
        </div>
    </header>

    <article>

        <section>
            <h4>Descrição</h4>
            <hr>
            <p th:text="${recipe.description}"></p>
        </section>

        <section>
            <h4>Notas</h4>
            <hr>
            <p th:text="${recipe.notes.recipNotes}"></p>
        </section>

        <section>
            <h4>Direção</h4>
            <hr>
            <p th:text="${recipe.directions}"></p>
        </section>

        <section>
            <h4>Ingredientes</h4>
            <hr>
            <ul th:each="ingredient : ${recipe.ingredients}">
                <li th:text="${ ingredient.amount + ' - ' + ingredient.description}"></li>
            </ul>
        </section>
    </article>

</div>
</body>
</html>
