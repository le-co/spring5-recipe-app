<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="'Recipes'"></h1>
    </header>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th th:text="#{recipes.properties.id}"></th>
            <th th:text="#{recipes.properties.name}"></th>
            <th th:text="#{recipes.properties.description}">Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td width="100px" th:text="${recipe.id}">Id</td>
            <td width="200px" th:text="${recipe.name}">Name</td>
            <td width="300px" th:text="${recipe.description}">Description</td>
            <td width="100px"><a th:href="${'recipes/view/' + recipe.id}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
