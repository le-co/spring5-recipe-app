<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Categories</title>
</head>
<body>

<h1 th:text="'Categories avaliable'"></h1>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.description}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
